  <div layout="row">
  <div flex="100">
    <div ng-cloak="" layout-gt-sm="row" layout="column" class="listdemoBasicUsage">

        <div flex="">
            
            <div layout-padding>
                <md-autocomplete
                    md-search-text="searchText"
                    md-items="item in users | filter:searchText"
                    md-item-text="item.name"
                    md-min-lengrh="3"
                    placeholder="filter">
                    <md-item-template>
                        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
                    </md-item-template>
                    <md-not-found>
                        No user matching "{{searchText}}" were found.
                    </md-not-found>
                </md-autocomplete>
            </div>

            <md-content flex>
                <md-list layout-wrap>
                    <md-list-item flex="33" flex-sm="100" ng-repeat="user in users | filter:searchText | orderBy:'name'" 
                        ng-class="{'md-2-line': true ,'selected': user === selected }">
                            <img ng-src="{{ user.avatar }}" class="md-avatar" />
                            <div flex="25">
                                <div class="md-list-item-text" layout="column">
                                    <p>Co worker</p>
                                    <h3>{{ user.name }}</h3>
                                </div>
                            </div>
                            <div flex="25">
                                <div class="md-list-item-text" align="center" layout="column">
                                    <p>Ubicacion</p>
                                    <h3>{{ user.ubication }}</h3>
                                </div>
                            </div>
                            <div flex="25">
                                 <div class="md-list-item-text" align="center" layout="column">
                                    <p>Recomendacion</p>
                                    <h3>{{ user.recomendation }}</h3>
                                </div>
                            </div>
                            <div flex="25">
                                <div class="md-list-item-text" align="center" layout="column">
                                    <md-switch class="md-secondary" ng-model="user.is_blocked"  aria-label="Switch 1"><div>{{user.is_blocked === true ? active = "Activo" : active = "Inactivo"}}</div></md-switch>
                                </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
  </div>
