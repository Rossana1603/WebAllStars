<div layout="row">
  <div flex="33">
    <div ng-cloak="" layout-gt-sm="row" layout="column" class="listdemoBasicUsage">

        <div flex-gt-sm="50" flex="">

            <md-toolbar>
                <div class="md-toolbar-tools">
                <h3>
                    <span>Users</span>
                </h3>
                </div>
            </md-toolbar>
            
            <div layout-padding>
                <md-autocomplete
                    md-search-text="searchText"
                    md-items="item in users | filter:searchText"
                    md-item-text="item.name"
                    md-min-lengrh="3"
                    placeholder="filter">
                    <md-item-template>
                        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
                    </md-item-template>
                    <md-not-found>
                        No user matching "{{searchText}}" were found.
                    </md-not-found>
                </md-autocomplete>
            </div>

            <md-content flex>
                <md-list>
                    <md-list-item ng-repeat="user in users | filter:searchText | orderBy:'name'" 
                        ng-click="selectUser(user)" 
                        ng-class="{'md-2-line': true ,'selected': user === selected }">
                            <md-icon md-svg-icon="/svg/person.svg" class="md-avatar"></md-icon>
                            <div class="md-list-item-text" layout="column">
                                <h3>{{ user.name }}</h3>
                                <p>{{ user.notes }}</p>
                            </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
  </div>
  <div flex="66">
      <md-toolbar>
        <div class="md-toolbar-tools">
            <h3><md-icon md-svg-icon="/svg/person.svg" class="md-avatar"></md-icon>
                <span>{{selected.name}}</span></h3>
        </div>
    </md-toolbar>
    <md-content flex>
        <p ng-If="!selected.notifications.length">No notifications for {{selected.name}}, yet.</p>
        <md-list ng-If="false">
            <md-list-item class="md-3-line" ng-repeat="item in selected.notifications">
                <div class="md-list-item-text">
                <h3>{{item.user}}</h3>
                <h4>{{item.text}}</h4>
                <p>
                    {{item.date}}
                </p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
        <md-card ng-repeat="item in selected.notifications" >
            <md-card-content>
                <h3>{{item.user}}</h3>
                <h4>{{item.text}}</h4>
                <p>{{item.date | date: 'MM/dd/yyyy'}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="null"><md-icon md-svg-icon="/svg/share.svg"></md-icon></md-button>
            </md-card-actions>
        </md-card>
    </md-content>
  </div>
</div>
