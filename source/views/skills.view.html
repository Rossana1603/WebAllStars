<div layout="column">
    <md-toolbar>
        <div class="md-tall">
            <div layout="row">
                <div flex="10">
                  <img alt="{{ user.username }}"
                    style="max-height: 75px; max-width: 75px; margin-top: 5px; margin-left: 26px; margin-right: 16px; border-radius: 50%; box-sizing: border-box;" 
                    src="{{ user.img }}" data-pin-nopin="true">
                </div>
                <div flex="90">
                    <div layout="column">
                    <div flex class="md-display-2">
                        {{ user.first_name }} {{ user.last_name }}
                        <md-button class="md-accent md-raised"> Mensaje </md-button>
                    </div>
                    <div flex class="md-subhead">{{ user.skype_id }}</div>
                    <div flex class="md-subhead">{{ user.location  }}</div>
                </div>
            </div>
        </div>
    </md-toolbar>
    <div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Habilidades">
        <md-content class="md-padding">
           <p ng-If="!user.skills.length">No skills for {{user.name}}, yet.</p>
        <md-list ng-If="user.skills.length">
            <md-list-item class="md-3-line" ng-repeat="item in user.skills">
                <div class="md-list-item-text">
                    <h3>{{item.name}}</h3>
                    <h4>{{item.description}}</h4>
               </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
        </md-content>
      </md-tab>
    </md-tab>
  </md-content>
</div>
