<div layout="row">
  <div flex="33">
    <div ng-cloak="" layout-gt-sm="row" layout="column" class="listdemoBasicUsage">

        <div flex-gt-sm="50" flex="">

            <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Users</span>
                <md-content layout-padding layout="column">
                    <form ng-submit="$event.preventDefault()">
                    <md-autocomplete
                        ng-disabled="ctrl.isDisabled"
                        md-no-cache="ctrl.noCache"
                        md-selected-item="ctrl.selectedItem"
                        md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                        md-search-text="ctrl.searchText"
                        md-selected-item-change="ctrl.selectedItemChange(item)"
                        md-items="item in ctrl.querySearch(ctrl.searchText)"
                        md-item-text="item.name"
                        md-min-length="0"
                        placeholder="Search user"
                        md-menu-class="autocomplete-custom-template">
                        <md-item-template>
                        <span class="item-title">
                            <md-icon md-svg-icon="img/icons/octicon-repo.svg"></md-icon>
                            <span> {{item.name}} </span>
                        </span>
                        <span class="item-metadata">
                            <span class="item-metastat">
                            <strong>{{item.watchers}}</strong> watchers
                            </span>
                            <span class="item-metastat">
                            <strong>{{item.forks}}</strong> forks
                            </span>
                        </span>
                        </md-item-template>
                    </md-autocomplete>
                    </form>
                </md-content>
            </div>
            </md-toolbar>

            <md-content>

            <md-list class="md-dense" flex="">
                <md-subheader class="md-no-sticky">Users</md-subheader>
                <md-list-item class="md-2-line" ng-repeat="item in todos" md-ink-ripple class="md-clickable">
                    <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ item.who }}</h3>
                        <p>{{ item.notes }}</p>
                    </div>
                </md-list-item>
            </md-list>
            </md-content>
        </div>
    </div>
  </div>
  <div flex="66">
      <md-toolbar md-scroll-shrink ng-if="true" ng-controller="TitleController">
        <div class="md-toolbar-tools">
        <h3>
            <span>{{title}}</span>
        </h3>
        </div>
    </md-toolbar>
  <md-content flex>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in notifications">
        <div class="md-list-item-text">
          <h3>{{item.user}}</h3>
          <h4>{{item.text}}</h4>
          <p>
            {{item.time}}
          </p>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
  </div>
</div>
