<div layout="row" layout-xs="column">
  <div flex>
   
  </div>
  <div flex>  
    <div layout="row" layout-align="center center" layout-margin>
      <img height="100" width="100" src="image/logo.webp" alt="">     
    </div>
    <div layout="row" layout-align="center center">
      <h2>Belatrix Connect</h2>
    </div>
    <md-card flex-order-gt-xs>
      <md-card-title>
        <md-card-title-text>

          <md-content class="md-no-momentum">
            <md-input-container class="md-block">
              <md-icon md-svg-icon="person" class="email"></md-icon>
              <input  ng-model="user.name" type="text" placeholder="Username">
            </md-input-container>
            <md-input-container class="md-block">
              <md-icon md-svg-icon="lock" class="email"></md-icon>
              <input ng-model="user.email" type="password" placeholder="Password">
            </md-input-container>
          </md-content>

        </md-card-title-text>
        <md-card-title-media>
          <!--div class="md-media-lg card-media">
            
          </div-->
        </md-card-title-media>
      </md-card-title>
      <md-card-actions layout="row" layout-align="center center">
        <md-button class="md-primary md-raised">Cancel</md-button>
        <md-button class="md-accent md-raised">Sign In</md-button>
      </md-card-actions>
    </md-card>    
  </div>
  <div flex>
    
  </div>
</div>
